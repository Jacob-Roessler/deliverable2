<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Book Catalog</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="page.css" />
  </head>
  <body>
    <header>
      <h1>Book Catalog</h1>
      <p>
        Click on Add Book to get started!
      </p>
      <img class=school
      src=https://www.stevens.edu/sites/all/themes/stevens/images/footer_logo@2x.png
      alt="Stevens Instituite of Technology">
    </header>

    <div class="nav">
      <a href="index.html">Home</a>
      <a href="books.html">Books</a>
      <a href="about.html">About/Contact</a>
    </div>

    <div class="cart">
      <button class="dropdown">Cart</button>
      <div class="cart-content">
        <p>Items:</p>
        <ul></ul>
        <p id="total">Total: $0.00</p>
        <button type="button" class="clear">Clear Cart</button>
      </div>
    </div>
    <div class="addbook">
      <button id="addbook" type="button" class="clear">Add Book</button>
    </div>
    <div class="addbook">
      <button id="resetbook" type="button" class="clear">Reset Books</button>
    </div>

    <div id="booklist" class="row"></div>
    <div id="bookform" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <form name="contact_form">
          <label for="title">Title of Book</label>
          <input
            type="text"
            id="title"
            name="title"
            placeholder="Book Title..."
            required
          />

          <label for="price">Book Price</label>
          <input
            type="number"
            step="0.01"
            min="0"
            id="price"
            name="price"
            placeholder="Ex: 5.49"
            pattern="[0-9]+([\.,][0-9]+)?"
            required
          />

          <input
            type="checkbox"
            name="status"
            id="status"
            value="yes"
          />Available?<br /><br />

          <label>Book Image</label>
          <select id="imagelist">
            <option value="child">Children's Book</option>
            <option value="adult">Adult Book</option>
            <option value="mystery">Mystery Book</option>
            <option value="drama">Drama Book</option>
          </select>

          <label for="description">Description</label>
          <textarea
            name="description"
            id="description"
            cols="30"
            rows="10"
            placeholder="Book description..."
            required
          ></textarea>
          <input type="submit" value="submit" id="submit_form" />
          <input type="reset" value="reset" />
        </form>
      </div>
    </div>
    <div id="modal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Item already in cart!</h2>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="books.js"></script>
  </body>
</html>
